<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="../desafio2/desafio2.css">
    <script type="module" src="../desafio2/desafio2.js"></script>
    <title>Me acha - Desafio 2</title>
</head>
<body>
    <header class="head">
        <h1 class="titulo">ME ACHA!</h1>
        <h2 class="subtitulo">ENCONTRE UM ENDEREÇO PELO NÚMERO DE CEP</h2>
        <span class="material-icons">
            travel_explore
            </span>
    </header>
    <main>
        <var class="segunda">
        <var class="dados">
            <label for="CEP">CEP</label>
            <input class="cep" type="text" name="CEP" id="cep" value="">
            <label for="Logradouro">Rua</label>
            <input class="Logradouro" type="text" name="Rua" id="logradouro" value="" disabled>
            <label for="Bairro">Bairro</label>
            <input class="Bairro" type="text" name="Bairro" id="bairro" value="" disabled>
            <label for="Localidade">Cidade</label>
            <input class="Localidade" type="text" name="Cidade" id="localidade" value="" disabled>
            <label for="UF">Estado</label>
            <input class="UF" type="text" name="Estado" id="uf" value="" disabled>
            <input class="Buscar" type="submit" name="Buscar" id="Buscar" value="Buscar">
        </var>
    </var>
    </main>
</body>
</html>
